<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function demo(x)
		{
			console.log(x);
			document.getElementById("img").setAttribute("src", x);
		}
	</script>
</head>
<body>
<div style="margin:20px auto; background-color: #225588; width: 650px; height: 500px; text-align: center; padding: 20px;">
	<img src="1.jpg" id="img" height="300" width="200" />
	<hr />
	<img src="1.jpg" height="100" width="100" onmouseover="demo('1.jpg')"/>
	<img src="2.jpg" height="100" width="100" onmouseover="demo('2.jpg')"/>
	<img src="3.jpeg" height="100" width="100" onmouseover="demo('3.jpeg')"/>
	<img src="4.jpeg" height="100" width="100" onmouseover="demo('4.jpeg')"/>
	<img src="5.jpeg" height="100" width="100" onmouseover="demo('5.jpeg')"/>
	<img src="6.jpeg" height="100" width="100" onmouseover="demo('6.jpeg')"/>

</div>
</body>
</html>
