<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function demo()
		{
			var a = document.getElementById("txt").value;
			document.getElementById("para").innerHTML=a;
		}
	</script>
</head>
<body>
<input onkeyup="demo()" type="text" id="txt"/>
<br />
<p id="para"></p>



</body>
</html>
