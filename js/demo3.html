<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function demo()
		{
			var a = Math.random();
			var b = a*500;
			var c = Math.floor(b);



			var x = Math.random();
			var y = x*700;
			var z = Math.floor(y);

			var color = randmocolor();			

			var bgcolor = randmocolor();



			document.getElementById("body").style.backgroundColor="#"+bgcolor;
			document.getElementById("box").style.backgroundColor="#"+color;
			document.getElementById("box").style.marginTop=c+"px";
			document.getElementById("box").style.marginLeft=z+"px";
		}

		function randmocolor()
		{
			var i = "";
			for(var j=1; j<=6; j++)
			{
				var n = Math.floor(Math.random()*15);
				switch(n){
					case 10 : i+="A";
							  break;
					case 11 : i+="B";
							  break;
					case 12 : i+="C";
							  break;
					case 13 : i+="D";
							  break;
					case 14 : i+="E";
							  break;
					case 15 : i+="F";
							  break;
					default : i += n; 
				}


			}
			return i;
		}



	</script>
	<style type="text/css">
		div{
			height: 150px;
			width: 150px;
			background-color: #369852;
			border-radius: 100px;
		}
	</style>
</head>
<body id="body">
	<div id="box" onmouseover="demo()"></div>
</body>
</html>
