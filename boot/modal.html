<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
	<Br />
	<div class="container">
	<button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Login</button>
   </div>
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h1>Login</h1>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" placeholder="Username">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Password">
				</div>
			</div>
			<div class="modal-footer">
				<button data-dismiss="modal" class="btn btn-danger">Close <i class="fa fa-window-close" aria-hidden="true"></i></button>
				<button data-dismiss="modal" class="btn btn-success">Login <i class="fa fa-user"></i></button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
