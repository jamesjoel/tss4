<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	
</head>
<body>
	<div class="jumbotron">
		<button class="btn btn-success">More <span class="badge badge-danger badge-pill">5</span></button>
	</div>
	<div class="container">
		<div class="col-md-6">
			<div class="progress">
				<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%"></div>
			</div>
			<Br />
			<div class="progress">
				<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%"></div>
			</div>
			<Br />
			<div class="spinner-border"></div>
			<div class="spinner-border text-primary"></div>
			<div class="spinner-border text-danger"></div>
			<div class="spinner-border text-success"></div>
			<div class="spinner-grow text-success"></div>
			<Br />
			<button class="btn btn-primary">Login <span class="spinner-border spinner-border-sm text-light"></span></button>
		</div>
	</div>
</body>
</html>
