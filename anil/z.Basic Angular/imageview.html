<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function demo(x)
		{
			document.getElementById("image").setAttribute("src", x);
		}
	</script>
</head>
<body>
<div style="height:500px; width: 100%; text-align:center;">
	<img src="1.jpg" id="image" height="460px" width="350px"/>
	<hr/>
	<img src="1.jpg" onmouseover="demo('1.jpg')" height="120px" width="100px"/>
	<img src="2.jpg" onmouseover="demo('2.jpg')" height="120px" width="100px"/>
	<img src="3.jpg" onmouseover="demo('3.jpg')" height="120px" width="100px"/>

	<img src="7.jpg" onmouseover="demo('7.jpg')" height="120px" width="100px"/>
	<img src="8.jpg" onmouseover="demo('8.jpg')" height="120px" width="100px"/>
	<img src="9.jpg" onmouseover="demo('9.jpg')" height="120px" width="100px"/>
	<img src="10.jpg" onmouseover="demo('10.jpg')" height="120px" width="100px"/>
	<img src="11.jpg" onmouseover="demo('11.jpg')" height="120px" width="100px"/>
	<img src="12.jpg" onmouseover="demo('12.jpg')" height="120px" width="100px"/>
	
</div>
</body>
</html6
