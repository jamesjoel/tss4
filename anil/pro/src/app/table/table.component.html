<div class="jumbotron">
	<table class="table table-dark table-hover">
		<tr>
			<th>S.No.</th>
			<th>Name</th>
			<th>Age</th>
			<th>City</th>
		</tr>
		<tr *ngFor="let x of data, let i = index">
			<td>{{i+1}}</td>
			<td>{{x.name}}</td>
			<td>{{x.age}}</td>
			<td>{{x.city}}</td>
		</tr>
	</table>
</div>
