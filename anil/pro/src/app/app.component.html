<form [FormGroup]="myform" (submit)="save()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" FormsControllerName="name" >
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="text" class="form-control" FormsControllerName="age"> 
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" FormsControllerName="city">
  </div>
  <input type="submit" class="form-control btn btn-success" value="Save">

  
</form>
